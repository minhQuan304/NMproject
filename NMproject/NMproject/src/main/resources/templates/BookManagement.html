<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản Lý Sách</title>
    <!-- tailwind ici  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font google ici  -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- icon font ici  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <!-- icon font ici bản 2 -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <style>
      .modal-backdrop {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding-top: 100px;
        z-index: 1000;
      }

      .modal-content {
        background: white;
        padding: 20px;
        border-radius: 8px;
        width: 500px;
        max-width: 90%;
        max-height: 80vh;
        overflow-y: auto;
      }

      .hidden {
        display: none !important;
      }

      .table-container {
        margin-top: 2rem;
      }

      .dropdown {
        position: relative;
        display: inline-block;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        right: 0;
        background-color: white;
        min-width: 160px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        border-radius: 0.5rem;
        z-index: 1;
      }

      .dropdown-content a {
        color: #4a5568;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        transition: all 0.3s;
      }

      .dropdown-content a:hover {
        background-color: #f8f9fa;
        color: #1a202c;
      }

      .show {
        display: block;
      }
    </style>
  </head>
  <body class="bg-gray-100 p-6">
    <div class="bg-gray-100 p-6">
      <div
        class="bg-white rounded-lg shadow-md overflow-hidden table-container"
      >
        <div class="flex justify-between items-center p-6 bg-gray-50">
          <div class="flex items-center gap-4">
            <h2 class="text-xl font-semibold text-gray-700">Danh Sách Sách</h2>
            <div class="relative">
              <select
                id="rowsPerPage"
                class="form-select rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring focus:ring-green-200"
              >
                <option value="5">5 dòng</option>
                <option value="10" selected>10 dòng</option>
                <option value="20">20 dòng</option>
              </select>
            </div>
            <div class="dropdown">
              <!-- <button
                class="bg-green-500 text-white p-3 rounded-full hover:bg-yellow-500 transition duration-400"
              >
                <i class="fas fa-book-open text-base"></i>
              </button> -->
              <div class="dropdown-content">
                <a href="#" onclick="showAddModal()">
                  <i class="fa fa-plus mr-2"></i>Thêm sách mới
                </a>
                <a href="#" onclick="showFilterOptions()">
                  <i class="fa fa-filter mr-2"></i>Lọc sách
                </a>
              </div>
            </div>
          </div>
          <div class="relative flex items-center">
            <input
              type="text"
              id="searchInput"
              placeholder="Tìm kiếm sách..."
              class="w-64 pl-10 pr-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
            />
            <i class="fa fa-search absolute left-3 text-gray-400"></i>
          </div>
        </div>

        <div class="overflow-x-auto">
          <table id="bookTable" class="w-full">
            <thead class="bg-gray-50">
              <tr>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  STT
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  Tên Sách
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  Tác Giả
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  Thể Loại
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  Số Lượng Còn
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  Ngày xuất bản
                </th>
              </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
              <!-- Sách sẽ được thêm vào đây bằng JavaScript -->
            </tbody>
          </table>
        </div>

        <div class="flex items-center justify-between px-6 py-3 bg-gray-50">
          <div class="flex items-center">
            <span class="text-sm text-gray-700">
              Hiển thị
              <span id="startRow" class="font-medium">1</span>
              đến
              <span id="endRow" class="font-medium">10</span>
              của
              <span id="totalRows" class="font-medium">0</span>
              kết quả
            </span>
          </div>
          <div class="flex gap-2">
            <button
              id="prevPage"
              class="px-3 py-1 rounded-md bg-gray-200 text-gray-700 hover:bg-gray-300 disabled:opacity-50"
            >
              Trước
            </button>
            <div id="pageNumbers" class="flex gap-1">
              <!-- Page numbers will be inserted here -->
            </div>
            <button
              id="nextPage"
              class="px-3 py-1 rounded-md bg-gray-200 text-gray-700 hover:bg-gray-300 disabled:opacity-50"
            >
              Sau
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Thêm Sách -->
    <div
      id="addModal"
      class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50"
    >
      <div
        class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white animate-fadeIn"
      >
        <div class="flex justify-between items-center mb-4">
          <h3 class="text-lg font-medium text-gray-900">Thêm Sách Mới</h3>
          <button
            onclick="closeAddModal()"
            class="text-gray-500 hover:text-gray-700"
          >
            ✕
          </button>
        </div>
        <form id="bookForm" class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700"
              >Tên sách</label
            >
            <input
              type="text"
              id="name"
              required
              class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700"
              >Tác giả</label
            >
            <input
              type="text"
              id="author"
              required
              class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700"
              >Thể loại</label
            >
            <input
              type="text"
              id="category"
              required
              class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Mô tả</label>
            <textarea
              id="description"
              rows="3"
              class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
            ></textarea>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700"
              >Hình ảnh</label
            >
            <div class="mt-1 flex items-center">
              <input
                type="file"
                id="imageFile"
                accept="image/*"
                class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
              />
            </div>
            <p class="mt-1 text-sm text-gray-500">
              Chọn hình ảnh cho sách (không bắt buộc)
            </p>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700"
              >Ngày xuất bản</label
            >
            <input
              type="date"
              id="date"
              required
              class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700"
              >Tổng số lượng</label
            >
            <input
              type="number"
              id="totalQuantity"
              required
              min="0"
              class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700"
              >Số lượng còn lại</label
            >
            <input
              type="number"
              id="availableQuantity"
              required
              min="0"
              class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
            />
          </div>
          <div class="flex justify-end space-x-3">
            <button
              type="button"
              onclick="closeAddModal()"
              class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400"
            >
              Hủy
            </button>
            <button
              type="submit"
              class="px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600"
            >
              Thêm Sách
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Modal Sửa sách -->
    <div
      id="updateModal"
      class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50"
    >
      <div
        class="relative top-20 mx-auto p-5 border w-[600px] shadow-lg rounded-md bg-white animate-fadeIn"
      >
        <div class="flex justify-between items-center mb-4">
          <h3 class="text-lg font-medium text-gray-900">Sửa Thông Tin Sách</h3>
          <button
            onclick="closeUpdateModal()"
            class="text-gray-500 hover:text-gray-700"
          >
            <i class="fas fa-times"></i>
          </button>
        </div>
        <form id="updateForm" class="space-y-4">
          <input type="hidden" id="updateBookId" />

          <div class="grid grid-cols-2 gap-4">
            <!-- Cột trái -->
            <div class="space-y-4">
              <div>
                <label class="block text-sm font-medium text-gray-700"
                  >Tên sách</label
                >
                <input
                  type="text"
                  id="updateName"
                  required
                  class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
                />
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700"
                  >Tác giả</label
                >
                <input
                  type="text"
                  id="updateAuthor"
                  required
                  class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
                />
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700"
                  >Thể loại</label
                >
                <input
                  type="text"
                  id="updateCategory"
                  required
                  class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
                />
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700"
                  >Ngày xuất bản</label
                >
                <input
                  type="date"
                  id="updateDate"
                  required
                  class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
                />
              </div>
            </div>

            <!-- Cột phải -->
            <div class="space-y-4">
              <div>
                <label class="block text-sm font-medium text-gray-700"
                  >Tổng số lượng</label
                >
                <input
                  type="number"
                  id="updateTotalQuantity"
                  required
                  min="0"
                  class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
                />
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700"
                  >Số lượng còn lại</label
                >
                <input
                  type="number"
                  id="updateAvailableQuantity"
                  required
                  min="0"
                  class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
                />
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700"
                  >Mô tả</label
                >
                <textarea
                  id="updateDescription"
                  rows="4"
                  class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
                ></textarea>
              </div>
            </div>

            <!-- Phần hình ảnh -->
            <div class="col-span-2">
              <label class="block text-sm font-medium text-gray-700"
                >Hình ảnh</label
              >
              <div class="mt-1 flex items-center space-x-4">
                <img
                  id="currentBookImage"
                  src=""
                  alt="Ảnh sách hiện tại"
                  class="h-32 w-32 object-cover rounded-md border border-gray-300"
                />
                <div class="flex-1">
                  <input
                    type="file"
                    id="updateImageFile"
                    accept="image/*"
                    class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
                  />
                  <p class="mt-1 text-sm text-gray-500">
                    Chọn ảnh mới nếu muốn thay đổi (không bắt buộc)
                  </p>
                </div>
              </div>
            </div>
          </div>

          <div class="flex justify-end space-x-3 mt-6">
            <button
              type="button"
              onclick="closeUpdateModal()"
              class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400"
            >
              Hủy
            </button>
            <button
              type="submit"
              class="px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600 flex items-center space-x-2"
            >
              <i class=" text-white">Cập nhật</i>
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Modal Chi tiết sách -->
    <div
      id="detailModal"
      class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50"
    >
      <div
        class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white animate-fadeIn"
      >
        <div class="flex justify-between items-center mb-4">
          <h3 class="text-lg font-medium text-gray-900">Chi tiết sách</h3>
        </div>
        <div class="space-y-4">
          <div class="book-detail-content">
            <!-- Content will be inserted here by JavaScript -->
          </div>
          <div class="flex justify-end space-x-3 mt-6">
            <button
              onclick="showUpdateModal(currentBookId)"
              class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600"
            >
              Sửa
            </button>
            <button
              onclick="handleDelete()"
              class="px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600"
            >
              Xóa
            </button>
            <button
              onclick="closeDetailModal()"
              class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400"
            >
              Đóng
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            keyframes: {
              fadeIn: {
                "0%": { opacity: "0", transform: "scale(0.95)" },
                "100%": { opacity: "1", transform: "scale(1)" },
              },
            },
            animation: {
              fadeIn: "fadeIn 0.4s ease-out",
            },
          },
        },
      };
    </script>
    <script src="/js/BookManagement.js"></script>
    <script src="/js/Filter.js"></script>
    <script src="/js/Search.js"></script>
    <script src="/js/SortBook.js"></script>

    <!-- Initialize -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        console.log("Initializing...");
        // Khởi tạo UI và các chức năng
        if (typeof initializeUI === "function") {
          initializeUI();
        }
        if (typeof initializeSearch === "function") {
          initializeSearch();
        }
        if (typeof initializeSort === "function") {
          initializeSort();
        }
        // Load dữ liệu sách
        if (typeof fetchBooks === "function") {
          fetchBooks();
        }
      });
    </script>
  </body>
</html>
