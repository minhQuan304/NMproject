<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản Lý Sách</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 p-6">
    <div class="mb-4">
      <a href="/home" class="text-blue-500 hover:text-blue-700">
        <ion-icon name="arrow-back-outline"></ion-icon> Quay lại trang chủ
      </a>
    </div>

    <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">
      Quản Lý Sách
    </h1>

    <div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-md mb-8">
      <h2 class="text-xl font-semibold text-gray-700 mb-4">Thêm Sách Mới</h2>
      <form id="bookForm" class="space-y-4">
        <input
          type="text"
          id="name"
          placeholder="Tên sách"
          required
          class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
        />
        <input
          type="text"
          id="author"
          placeholder="Tác giả"
          required
          class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
        />
        <input
          type="text"
          id="category"
          placeholder="Thể loại"
          required
          class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
        />
        <input
          type="text"
          id="description"
          placeholder="Mô tả"
          required
          class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
        />
        <input
          type="date"
          id="date"
          required
          class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
        />
        <button
          type="submit"
          class="w-full bg-green-500 text-white py-3 px-4 rounded-md hover:bg-green-600 transition duration-300"
        >
          Thêm Sách
        </button>
      </form>
    </div>

    <div
      class="max-w-6xl mx-auto bg-white rounded-lg shadow-md overflow-hidden"
    >
      <h2 class="text-xl font-semibold text-gray-700 p-6 bg-gray-50">
        Danh Sách Sách
      </h2>
      <div class="overflow-x-auto">
        <table id="bookTable" class="w-full">
          <thead class="bg-gray-50">
            <tr>
              <th
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                ID
              </th>
              <th
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                Tên Sách
              </th>
              <th
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                Tác Giả
              </th>
              <th
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                Thể Loại
              </th>
              <th
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                Mô Tả
              </th>
              <th
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                Ngày
              </th>
              <th
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                Hành Động
              </th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            <!-- Sách sẽ được thêm vào đây bằng JavaScript -->
          </tbody>
        </table>
      </div>
    </div>

    <script>
      console.log("HTML loaded");
    </script>
    <script src="/js/BookManagement.js"></script>
    <script>
      console.log("BookManagement.js loaded");
    </script>
  </body>
</html>
